{% extends "base.html" %}
{% load custom_markdown %}
{% load static %}
{% block content %}
<div class="posts">
    {% if error %}
        <h2 class="post-title">没有相关文章标题</h2>
    {% else %}
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">

                <h2 class="post-title"><a href="{%url 'detail' post.id %}"></a>{{ post.title }}</h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d" }}</a>
                        <a class="post-category post-category-js" href="{% url 'tag_search' tag=post.category %}">{{ post.category|title}}</a>
                    </p>
            </header>
                <a class="pure-button" href="{% url 'detail' post.id %}"Read More>>></a>
        </section>
    {% endfor %}
    {% endif %}
</div><!-- /.blog-post -->
{% endblock %}
