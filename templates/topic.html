{% extends "base.html" %}
{% load custom_markdown %}
{% load static %}
{% block content %}
    <div class="pure-u-1-4">
        <div class="list-group">
            <li class="list-group-item active">Category</li>
            {% for tag in tags %}
                <a class="list-group-item" href="{% url 'tag_search' tag %}">{{tag}}</a>
            {% endfor %}

        </div>
    </div><!-- /.blog-post -->
{% endblock %}
